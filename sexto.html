<!doctype html>
<html>
    <head>
        <title>Sexta página</title>
        <meta charset="utf-8" />

    </head>

    <body>
        <blockquote>
            <p>Para fazer citações</p>
        </blockquote>

        <!--
        Para direcionar para outro link:
        -->
        <p><a href="quinto.html" title="link">Texto do link</a></p>

        <!--
        Para navegar na própria pagina, exemplo: a página tem 
        conteudo muito grande, clicando em um nome você é 
        levado para outro ponto da mesma página:
        <a href="">Texto do link</a> <a name="">Texto do link</a>
        -->
        
        <!--
        Para direcionar para outro link em nova aba:
        -->
        <p><a href="quinto.html" target="_blank" title="link">Texto do link em nova aba</a></p>
        
        <!--
        Para direcionar para outro link na mesma aba usando target:
        -->
        <p><a href="quinto.html" target="_self" title="link">Texto do link na mesma aba usando target</a></p>
        
        <p><a href="páginas/página1.html" target="_blank" title="pagina 1">Página 1</a> | <a href="páginas/página2.html" target="_blank" title="pagina 2">Página 2</a></p>

        <!--
        Toda imagem tem que ter o alt obrigatoriamente
        Tamanho da imagem se configura no CSS
        -->
        <p>
            <img src="imagens/Estrutura do documento.png" alt="estrutura html" title="image" />
        </p>
    </body>
</html>
