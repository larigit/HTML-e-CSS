<!doctype html>
<html>
    <head>
        <title>Meu primeiro com CSS</title>

    </head>
    <body>
        <h1 class="link">Meu primeiro estilo CSS</h1>
        <p><a href="terceiro.html" title="link listas" target="_blank" class="link">Primeiro link</a></p>

        <p><a href="terceiro.html" title="link listas" target="_blank" class="link">Quarto link</a></p>
