<!--
ESTRUTURA BÁSICA DO HTML
-->

<!--
Forma como navegador interpreta o documento
-->
<!doctype html>

<!--
Abrindo primeira tag. Esta é a tag principal. Tag referencia inicio ou fim de um bloco.
-->
<html>
    <!--
    Seção head:
    -->
    <head>
        <!--
        Aqui tem o que não aparece na pagina mas é importante pro navegador
        Também se define qual conjunto de caracteres será usado na página (charset)
        -->
        <title>
            Primeira página
        </title>

        <!--
        Self close na tag <meta>
        Esta tag tem um atributo, o charset
        -->
        <meta charset="utf-8" />
        <!--
        Exemplo de tag com atributo:

        <tag atributo="valor">
            conteudo da tag
        </tag>

        Exemplo de tag com atributo sem conteudo:
        <tag atributo="valor" />
        -->
    </head>
    <!--
    Seção body:
    -->
    <body>
        <!--
        É o que aparece na pagina
        -->
        Minha primeira página HTML 
    </body>

    <!--
    Fechando primeira tag <html>
    -->
</html>
