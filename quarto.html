<!doctype html>
<html>
    <head>
        <!--
        tag title é muito importante para o robo de busca
        Exemplo para homepage do site:
        -->
        <title>Nome do site - descrição do site (slogan)</title>
        <!--
        Para artigos ou posts do site:
        <title>Título do artigo ou post - Nome do site</title>
        -->
        <meta charset="utf-8" />
        <!--
        tag meta tem dois atributos basicos, name e content
        Essa tag mostra um pequeno resumo do conteudo do site no buscador
        -->
        <meta name="description" content="Descrição completa do conteúdo limitada a 156 caracteres" />
        <meta name="keywords" content="html, titulos, cabeçalhos, seo (otimização para motores de busca), meta tags, curso" />
        <meta name="author" content="Larissa Andrade" />
    </head>

    <body>
        <!--
        Titulos de nivel definem a importancia do titulo para o navegador
        h1, h2, ... não é tamanho da fonte e sim a importante deste tema quando quando o navegador estiver fazendo a busca
        -->
        <h1>Título de nível 1</h1>
        <h2>Título de nível 2</h2>
        <h3>Título de nível 3</h3>
        <h4>Título de nível 4</h4>
        <h5>Título de nível 5</h5>
        <h6>Título de nível 6</h6>

    </body>

</html>
